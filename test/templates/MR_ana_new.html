{% block content %}
<div class="container">
    {# table content #}
    <br>
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <!-- <div class="panel panel-info"> -->
              <!-- <div class="panel-body"> -->
                <!-- 多条件搜索 start -->
                <div class="form-horizontal" id="filter-container">
                  <div class="form-group">
                    <form method="POST">
                    <div class="row">
                      <div class="col-sm-1"></div>
                      <label class="col-sm-2 control-label" style="color: white;">{% trans %}MR analysis results:{% endtrans %}</label>
                        <div class="col-sm-2">
                            <select class="form-control" style="width: 100%" name="mr_ana_class" id="mr_ana_class">
                                {% if mr_ana_fir=="Reverse" %}
                                    <option value="Reverse">&nbsp;&nbsp;Reverse </option>
                                    <option value="Forward">&nbsp;&nbsp;Forward </option>
                                {% else %}
                                    <option value="Forward">&nbsp;&nbsp;Forward </option>
                                    <option value="Reverse">&nbsp;&nbsp;Reverse </option>
                                {% endif %}
                            </select>
                        </div>
                      <label class="col-sm-2 control-label" style="color: white;">{% trans %}Disease{% endtrans %}:</label>
                      <div class="col-sm-2">
                        <select class="form-control" style="width: 100%" name="Disease" id="Disease">
                            <option value="{{ disease_fir }}">&nbsp;&nbsp;{{ disease_fir }}</option>
                            <option value="">&nbsp;&nbsp;All</option>
                            {% for disease in list_disease %}
                            <option value="{{ disease }}">&nbsp;&nbsp;{{ disease }}</option>
                            {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-2 control-label" style="color: white;">{% trans %}IDP{% endtrans %}:</label>
                      <div class="col-sm-6">
                        <input class="form-control" style="width: 100%" name="IDP" id="IDP" list="options" value="{{ idp_fir }}" autocomplete="off" >
                        <datalist id="options">
                            {% for idp in list_idp %}
                            <option value="{{ idp }}"></option>
                            {% endfor %}
                        </datalist>
                      </div>
                        
                      <div class="col-sm-3">
                        <button id="search"  type="submit" name="action" value="search" class="btn btn-success button-spacing" >{% trans %}Search{% endtrans %}</button>
                        <button id="reset"  type="submit" name="action" value="reset" class="btn btn-primary search" >{% trans %}Reset{% endtrans %}</button>
                      </div>
                    </div>
                </form>
                  </div>
                </div>
                <!-- 多条件搜索 end -->
                <hr />
              <!-- </div> -->
            <!-- </div> -->
            <br />
        </div>
    </div>
</div>
